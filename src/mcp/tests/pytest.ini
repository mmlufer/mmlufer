[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Mostrar información detallada durante la ejecución de tests
addopts = -v

# Desactivar warnings
filterwarnings =
    ignore::DeprecationWarning

# Marcadores personalizados
markers =
    unit: tests unitarios
    integration: tests de integración
